# Redis Configuration Profile
# Activate with: --spring.profiles.active=redis

spring:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30 minutes default
      cache-null-values: false

management:
  health:
    redis:
      enabled: true

